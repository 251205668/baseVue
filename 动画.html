<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        @keyframes bundle {
            0% {
                transform: scale(0)
            }
            50% {
                transform: scale(1.5)
            }
            100% {
                transform: scale(1)
            }
        }
        /* .fade-enter,
        .fade-leave-to {
            opacity: 0
        }
         */
        
        .active {
            transform-origin: left center;
            animation: bundle 2s;
        }
        
        .leave {
            /* transition: opacity 2s; */
            transform-origin: left center;
            animation: bundle 2s reverse;
        }
        /* 设置两秒钟移除掉opcity=0 */
        /* 设置两秒钟增加opcity=0 */
    </style>
</head>

<body>
    <div id="root">
        <transition name="fade" enter-active-class="active" leave-active-class="leave">
            <!-- 自定义动画class -->
            <div v-if="show">{{content}}</div>
            <!-- <div v-else>{{content}}</div> -->
        </transition>

        <button @click="handleclick">chick</button>
    </div>

    <script>
        new Vue({
            el: "#root",
            data() {
                return {
                    content: "hello vue",
                    show: true
                }
            },
            methods: {
                handleclick() {
                    this.show = !this.show
                }
            }
        })
    </script>

</body>

</html>
